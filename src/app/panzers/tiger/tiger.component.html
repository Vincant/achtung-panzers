<h2 class="title-md">Germany panzer: {{title}}</h2>
<ul class="clear-ul panzer-list">
  <li *ngFor="let onePanzer of allPanzers">
    <h3> {{onePanzer.name}} </h3>
    <span *ngIf="onePanzer.inStock < 4">id: {{onePanzer.id}} </span> <br>
    <span>Price: {{onePanzer.price | currency:'EUR':true}}</span>
    <div class="img-wrap">
      <img src="{{onePanzer.src}}" alt="">
    </div>
  </li>
</ul>
