<h3 class="title-md">Germany panzer: {{title}}</h3>
<ul class="clear-ul panzer-list">
  <li *ngFor="let PanzerPart of panzers">
    <h3>{{PanzerPart.name}}</h3>
    <span *ngIf="PanzerPart.number < 4">ID: {{PanzerPart.id}},</span>
    <span>Price: {{PanzerPart.price | currency:'EUR':true}}</span>
    <div class="img-wrap">
      <img src="{{PanzerPart.src}}" alt="">
    </div>
  </li>
</ul>
